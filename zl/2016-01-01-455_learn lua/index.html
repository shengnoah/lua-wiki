s="line">267</span><br/><span class="line">268</span><br/><span class="line">269</span><br/><span class="line">270</span><br/><span class="line">271</span><br/><span class="line">272</span><br/><span class="line">273</span><br/><span class="line">274</span><br/><span class="line">275</span><br/><span class="line">276</span><br/><span class="line">277</span><br/><span class="line">278</span><br/><span class="line">279</span><br/><span class="line">280</span><br/><span class="line">281</span><br/><span class="line">282</span><br/><span class="line">283</span><br/><span class="line">284</span><br/><span class="line">285</span><br/><span class="line">286</span><br/><span class="line">287</span><br/><span class="line">288</span><br/><span class="line">289</span><br/><span class="line">290</span><br/><span class="line">291</span><br/><span class="line">292</span><br/><span class="line">293</span><br/><span class="line">294</span><br/><span class="line">295</span><br/><span class="line">296</span><br/><span class="line">297</span><br/><span class="line">298</span><br/><span class="line">299</span><br/><span class="line">300</span><br/><span class="line">301</span><br/><span class="line">302</span><br/><span class="line">303</span><br/><span class="line">304</span><br/><span class="line">305</span><br/><span class="line">306</span><br/><span class="line">307</span><br/><span class="line">308</span><br/><span class="line">309</span><br/><span class="line">310</span><br/><span class="line">311</span><br/><span class="line">312</span><br/><span class="line">313</span><br/><span class="line">314</span><br/><span class="line">315</span><br/><span class="line">316</span><br/><span class="line">317</span><br/><span class="line">318</span><br/><span class="line">319</span><br/><span class="line">320</span><br/><span class="line">321</span><br/><span class="line">322</span><br/><span class="line">323</span><br/><span class="line">324</span><br/><span class="line">325</span><br/><span class="line">326</span><br/><span class="line">327</span><br/><span class="line">328</span><br/><span class="line">329</span><br/><span class="line">330</span><br/><span class="line">331</span><br/><span class="line">332</span><br/><span class="line">333</span><br/><span class="line">334</span><br/><span class="line">335</span><br/><span class="line">336</span><br/><span class="line">337</span><br/><span class="line">338</span><br/><span class="line">339</span><br/><span class="line">340</span><br/><span class="line">341</span><br/><span class="line">342</span><br/><span class="line">343</span><br/><span class="line">344</span><br/><span class="line">345</span><br/><span class="line">346</span><br/><span class="line">347</span><br/><span class="line">348</span><br/><span class="line">349</span><br/><span class="line">350</span><br/><span class="line">351</span><br/><span class="line">352</span><br/><span class="line">353</span><br/><span class="line">354</span><br/><span class="line">355</span><br/><span class="line">356</span><br/><span class="line">357</span><br/><span class="line">358</span><br/><span class="line">359</span><br/><span class="line">360</span><br/><span class="line">361</span><br/><span class="line">362</span><br/><span class="line">363</span><br/><span class="line">364</span><br/><span class="line">365</span><br/><span class="line">366</span><br/><span class="line">367</span><br/><span class="line">368</span><br/><span class="line">369</span><br/><span class="line">370</span><br/><span class="line">371</span><br/><span class="line">372</span><br/><span class="line">373</span><br/><span class="line">374</span><br/><span class="line">375</span><br/><span class="line">376</span><br/><span class="line">377</span><br/><span class="line">378</span><br/><span class="line">379</span><br/><span class="line">380</span><br/></pre></td><td class="code"><pre><span class="line"></span><br/><span class="line"></span><br/><span class="line"><span class="comment">--[[ </span></span><br/><span class="line"><span class="comment">     多行注释</span></span><br/><span class="line"><span class="comment">--]]</span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"><span class="comment">-- 1. 变量和流程控制</span></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"></span><br/><span class="line">num = <span class="number">42</span>  <span class="comment">-- 所有的数字都是双精度浮点型。</span></span><br/><span class="line"><span class="comment">-- 别害怕，64位的双精度浮点型数字中有52位用于 </span></span><br/><span class="line"><span class="comment">-- 保存精确的整型值; 对于52位以内的整型值， </span></span><br/><span class="line"><span class="comment">-- 不用担心精度问题。</span></span><br/><span class="line"></span><br/><span class="line">s = <span class="string">&#39;walternate&#39;</span>  <span class="comment">-- 和Python一样，字符串不可变。 </span></span><br/><span class="line">t = <span class="string">&#34;也可以用双引号&#34;</span> </span><br/><span class="line">u = <span class="string">[[ 多行的字符串</span></span><br/><span class="line"><span class="string">       以两个方括号</span></span><br/><span class="line"><span class="string">       开始和结尾。]]</span> </span><br/><span class="line">t = <span class="literal">nil</span>  <span class="comment">-- 撤销t的定义; Lua 支持垃圾回收。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 块使用do/end之类的关键字标识： </span></span><br/><span class="line"><span class="keyword">while</span> num &lt; <span class="number">50</span> <span class="keyword">do</span> </span><br/><span class="line">  num = num + <span class="number">1</span>  <span class="comment">-- 不支持 ++ 或 += 运算符。 </span></span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- If语句： </span></span><br/><span class="line"><span class="keyword">if</span> num &gt; <span class="number">40</span> <span class="keyword">then</span> </span><br/><span class="line">  <span class="built_in">print</span>(<span class="string">&#39;over 40&#39;</span>) </span><br/><span class="line"><span class="keyword">elseif</span> s ~= <span class="string">&#39;walternate&#39;</span> <span class="keyword">then</span>  <span class="comment">-- ~= 表示不等于。 </span></span><br/><span class="line">  <span class="comment">-- 像Python一样，用 == 检查是否相等 ；字符串同样适用。 </span></span><br/><span class="line">  <span class="built_in">io</span>.<span class="built_in">write</span>(<span class="string">&#39;not over 40n&#39;</span>)  <span class="comment">-- 默认标准输出。</span></span><br/><span class="line"><span class="keyword">else</span> </span><br/><span class="line">  <span class="comment">-- 默认全局变量。 </span></span><br/><span class="line">  thisIsGlobal = <span class="number">5</span>  <span class="comment">-- 通常使用驼峰。</span></span><br/><span class="line"></span><br/><span class="line">  <span class="comment">-- 如何定义局部变量： </span></span><br/><span class="line">  <span class="keyword">local</span> line = <span class="built_in">io</span>.<span class="built_in">read</span>()  <span class="comment">-- 读取标准输入的下一行。 </span></span><br/><span class="line"></span><br/><span class="line">  <span class="comment">-- ..操作符用于连接字符串： </span></span><br/><span class="line">  <span class="built_in">print</span>(<span class="string">&#39;Winter is coming, &#39;</span> .. line) </span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 未定义的变量返回nil。 </span></span><br/><span class="line"><span class="comment">-- 这不是错误： </span></span><br/><span class="line">foo = anUnknownVariable  <span class="comment">-- 现在 foo = nil. </span></span><br/><span class="line"></span><br/><span class="line">aBoolValue = <span class="literal">false</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">--只有nil和false为假; 0和 &#39;&#39;均为真！ </span></span><br/><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> aBoolValue <span class="keyword">then</span> <span class="built_in">print</span>(<span class="string">&#39;false&#39;</span>) <span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- &#39;or&#39;和 &#39;and&#39;短路 </span></span><br/><span class="line"><span class="comment">-- 类似于C/js里的 a?b:c 操作符： </span></span><br/><span class="line">ans = aBoolValue <span class="keyword">and</span> <span class="string">&#39;yes&#39;</span> <span class="keyword">or</span> <span class="string">&#39;no&#39;</span>  <span class="comment">--&gt; &#39;no&#39; </span></span><br/><span class="line"></span><br/><span class="line">karlSum = <span class="number">0</span> </span><br/><span class="line"><span class="keyword">for</span> i = <span class="number">1</span>, <span class="number">100</span> <span class="keyword">do</span>  <span class="comment">-- 范围包含两端 </span></span><br/><span class="line">  karlSum = karlSum + i </span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 使用 &#34;100, 1, -1&#34; 表示递减的范围： </span></span><br/><span class="line">fredSum = <span class="number">0</span> </span><br/><span class="line"><span class="keyword">for</span> j = <span class="number">100</span>, <span class="number">1</span>, <span class="number">-1</span> <span class="keyword">do</span> fredSum = fredSum + j <span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 通常，范围表达式为begin, end[, step]. </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 循环的另一种结构： </span></span><br/><span class="line"><span class="keyword">repeat</span> </span><br/><span class="line">  <span class="built_in">print</span>(<span class="string">&#39;the way of the future&#39;</span>) </span><br/><span class="line">  num = num - <span class="number">1</span> </span><br/><span class="line"><span class="keyword">until</span> num == <span class="number">0</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"><span class="comment">-- 2. 函数。 </span></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"></span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="params">(n)</span></span></span><br/><span class="line">  <span class="keyword">if</span> n &lt; <span class="number">2</span> <span class="keyword">then</span> <span class="keyword">return</span> n <span class="keyword">end</span></span><br/><span class="line">  <span class="keyword">return</span> fib(n - <span class="number">2</span>) + fib(n - <span class="number">1</span>)</span><br/><span class="line"><span class="keyword">end</span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 支持闭包及匿名函数： </span></span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">adder</span><span class="params">(x)</span></span> </span><br/><span class="line">  <span class="comment">-- 调用adder时，会创建返回的函数，</span></span><br/><span class="line">  <span class="comment">-- 并且会记住x的值： </span></span><br/><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> <span class="params">(y)</span></span> <span class="keyword">return</span> x + y <span class="keyword">end</span> </span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line">a1 = adder(<span class="number">9</span>) </span><br/><span class="line">a2 = adder(<span class="number">36</span>) </span><br/><span class="line"><span class="built_in">print</span>(a1(<span class="number">16</span>))  <span class="comment">--&gt; 25 </span></span><br/><span class="line"><span class="built_in">print</span>(a2(<span class="number">64</span>))  <span class="comment">--&gt; 100 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 返回值、函数调用和赋值都可以</span></span><br/><span class="line"><span class="comment">-- 使用长度不匹配的list。 </span></span><br/><span class="line"><span class="comment">-- 不匹配的接收方会被赋值nil； </span></span><br/><span class="line"><span class="comment">-- 不匹配的发送方会被丢弃。 </span></span><br/><span class="line"></span><br/><span class="line">x, y, z = <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span> </span><br/><span class="line"><span class="comment">-- x = 1、y = 2、z = 3, 而 4 会被丢弃。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bar</span><span class="params">(a, b, c)</span></span> </span><br/><span class="line">  <span class="built_in">print</span>(a, b, c) </span><br/><span class="line">  <span class="keyword">return</span> <span class="number">4</span>, <span class="number">8</span>, <span class="number">15</span>, <span class="number">16</span>, <span class="number">23</span>, <span class="number">42</span> </span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line">x, y = bar(<span class="string">&#39;zaphod&#39;</span>)  <span class="comment">--&gt; 打印 &#34;zaphod  nil nil&#34; </span></span><br/><span class="line"><span class="comment">-- 现在 x = 4, y = 8, 而值15..42被丢弃。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 函数是一等公民，可以是局部的，也可以是全局的。 </span></span><br/><span class="line"><span class="comment">-- 以下表达式等价： </span></span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">f</span><span class="params">(x)</span></span> <span class="keyword">return</span> x * x <span class="keyword">end</span> </span><br/><span class="line">f = <span class="function"><span class="keyword">function</span> <span class="params">(x)</span></span> <span class="keyword">return</span> x * x <span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 这些也是等价的： </span></span><br/><span class="line"><span class="keyword">local</span> <span class="function"><span class="keyword">function</span> <span class="title">g</span><span class="params">(x)</span></span> <span class="keyword">return</span> <span class="built_in">math</span>.<span class="built_in">sin</span>(x) <span class="keyword">end</span></span><br/><span class="line"><span class="keyword">local</span> g; g = <span class="function"><span class="keyword">function</span> <span class="params">(x)</span></span> <span class="keyword">return</span> <span class="built_in">math</span>.<span class="built_in">sin</span>(x) <span class="keyword">end</span></span><br/><span class="line"><span class="comment">-- 以上均因&#39;local g&#39;，使得g可以自引用。</span></span><br/><span class="line"><span class="keyword">local</span> g = <span class="function"><span class="keyword">function</span><span class="params">(x)</span></span> <span class="keyword">return</span> <span class="built_in">math</span>.<span class="built_in">sin</span>(x) <span class="keyword">end</span></span><br/><span class="line"><span class="comment">-- 等价于 local function g(x)..., 但函数体中g不可自引用</span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 顺便提下，三角函数以弧度为单位。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 用一个字符串参数调用函数，可以省略括号： </span></span><br/><span class="line"><span class="built_in">print</span> <span class="string">&#39;hello&#39;</span>  <span class="comment">--可以工作。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 调用函数时，如果只有一个table参数，</span></span><br/><span class="line"><span class="comment">-- 同样可以省略括号（table详情见下）：</span></span><br/><span class="line"><span class="built_in">print</span> {} <span class="comment">-- 一样可以工作。</span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"><span class="comment">-- 3. Table。 </span></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- Table = Lua唯一的组合数据结构; </span></span><br/><span class="line"><span class="comment">--         它们是关联数组。 </span></span><br/><span class="line"><span class="comment">-- 类似于PHP的数组或者js的对象， </span></span><br/><span class="line"><span class="comment">-- 它们是哈希表或者字典，也可以当列表使用。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 按字典/map的方式使用Table： </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- Dict字面量默认使用字符串类型的key： </span></span><br/><span class="line">t = {key1 = <span class="string">&#39;value1&#39;</span>, key2 = <span class="literal">false</span>} </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 字符串key可以使用类似js的点标记： </span></span><br/><span class="line"><span class="built_in">print</span>(t.key1)  <span class="comment">-- 打印 &#39;value1&#39;. </span></span><br/><span class="line">t.newKey = {}  <span class="comment">-- 添加新的键值对。 </span></span><br/><span class="line">t.key2 = <span class="literal">nil</span>   <span class="comment">-- 从table删除 key2。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 使用任何非nil的值作为key： </span></span><br/><span class="line">u = {[<span class="string">&#39;@!#&#39;</span>] = <span class="string">&#39;qbert&#39;</span>, [{}] = <span class="number">1729</span>, [<span class="number">6.28</span>] = <span class="string">&#39;tau&#39;</span>} </span><br/><span class="line"><span class="built_in">print</span>(u[<span class="number">6.28</span>])  <span class="comment">-- 打印 &#34;tau&#34; </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 数字和字符串的key按值匹配的</span></span><br/><span class="line"><span class="comment">-- table按id匹配。 </span></span><br/><span class="line">a = u[<span class="string">&#39;@!#&#39;</span>]  <span class="comment">-- 现在 a = &#39;qbert&#39;. </span></span><br/><span class="line">b = u[{}]     <span class="comment">-- 我们或许期待的是 1729,  但是得到的是nil: </span></span><br/><span class="line"><span class="comment">-- b = nil ，因为没有找到。 </span></span><br/><span class="line"><span class="comment">-- 之所以没找到，是因为我们用的key与保存数据时用的不是同</span></span><br/><span class="line"><span class="comment">-- 一个对象。 </span></span><br/><span class="line"><span class="comment">-- 所以字符串和数字是移植性更好的key。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 只需要一个table参数的函数调用不需要括号： </span></span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">h</span><span class="params">(x)</span></span> <span class="built_in">print</span>(x.key1) <span class="keyword">end</span> </span><br/><span class="line">h{key1 = <span class="string">&#39;Sonmi~451&#39;</span>}  <span class="comment">-- 打印&#39;Sonmi~451&#39;. </span></span><br/><span class="line"></span><br/><span class="line"><span class="keyword">for</span> key, val <span class="keyword">in</span> <span class="built_in">pairs</span>(u) <span class="keyword">do</span>  <span class="comment">-- 遍历Table</span></span><br/><span class="line">  <span class="built_in">print</span>(key, val) </span><br/><span class="line"><span class="keyword">end</span> </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- _G 是一个特殊的table，用于保存所有的全局变量 </span></span><br/><span class="line"><span class="built_in">print</span>(<span class="built_in">_G</span>[<span class="string">&#39;_G&#39;</span>] == <span class="built_in">_G</span>)  <span class="comment">-- 打印&#39;true&#39;. </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 按列表/数组的方式使用： </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 列表字面量隐式添加整数键： </span></span><br/><span class="line">v = {<span class="string">&#39;value1&#39;</span>, <span class="string">&#39;value2&#39;</span>, <span class="number">1.21</span>, <span class="string">&#39;gigawatts&#39;</span>} </span><br/><span class="line"><span class="keyword">for</span> i = <span class="number">1</span>, #v <span class="keyword">do</span>  <span class="comment">-- #v 是列表的大小</span></span><br/><span class="line">  <span class="built_in">print</span>(v[i])  <span class="comment">-- 索引从 1 开始!! 太疯狂了！ </span></span><br/><span class="line"><span class="keyword">end</span></span><br/><span class="line"><span class="comment">-- &#39;list&#39;并非真正的类型，v 其实是一个table， </span></span><br/><span class="line"><span class="comment">-- 只不过它用连续的整数作为key，可以像list那样去使用。 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"><span class="comment">-- 3.1 元表（metatable） 和元方法（metamethod）。 </span></span><br/><span class="line"><span class="comment">---------------------------------------------------- </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- table的元表提供了一种机制，支持类似操作符重载的行为。</span></span><br/><span class="line"><span class="comment">-- 稍后我们会看到元表如何支持类似js prototype的行为。 </span></span><br/><span class="line"></span><br/><span class="line">f1 = {a = <span class="number">1</span>, b = <span class="number">2</span>}  <span class="comment">-- 表示一个分数 a/b. </span></span><br/><span class="line">f2 = {a = <span class="number">2</span>, b = <span class="number">3</span>} </span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- 这会失败：</span></span><br/><span class="line"><span class="comment">-- s = f1 + f2 </span></span><br/><span class="line"></span><br/><span class="line">metafraction = {} </span><br/><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">metafraction.__add</span><span class="params">(f1, f2)</span></span> </span><br/><span class="line">  <span class="keyword">local</span> sum = {} </span><br/><span class="line">  sum.b = f1.b * f2.b </span><br/><span class="line">  sum.a = f1.a * f2.b + f2.a * f1.b </span><br/><span class="line">  <span class="keyword">return</span> sum</span><br/><span class="line"><span class="keyword">end</span></span><br/><span class="line"></span><br/><span class="line"><span class="built_in">setmetatable</span>(f1, metafraction) </span><br/><span class="line"><span class="built_in">setmetatable</span>(f2, metafraction) </span><br/><span class="line"></span><br/><span class="line">s = f1 + f2  <span class="comment">-- 调用在f1的元表上的__add(f1, f2) 方法 </span></span><br/><span class="line"></span><br/><span class="line"><span class="comment">-- f1, f2 没有关于元表的key，这点和js的prototype不一样。 </span></span><br/><span class="line"><span class="comment">-- 因此你必须用getmetatable(f1)获取元表。</span></span><br/><span class="line"><span class="comment">-- 元表是一个普通的table， </span></span><br/><span class="line"><span cla</article><div class="post-copyright"><div class="post-copyright__author"><span class="post-copyright-meta">文章作者: </span><span class="post-copyright-info"><a href="https://lua.ren">糖果AIGC实验室 备案:辽ICP备16003836号-5</a></span></div><div class="post-copyrig
